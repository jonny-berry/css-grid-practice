<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <title>Grid Practice</title>
</head>
<body>
  <aside id="sidebar">
    <div id="sidebar-header-container">
      <img src="icons/view-dashboard.svg" alt="Dashboard sidebar icon">
      <h1>Dashboard</h1>
    </div>
    <ul class="top-sidebar-menu">
      <li class="sidebar-menu-section">
        <img src="icons/home.svg" alt="Sidebar home icon">
        <p>Home</p>
      </li>
      <li class="sidebar-menu-section">
        <img src="icons/card-account-details-outline.svg" alt="Sidebar home icon">
        <p>Profile</p>
      </li>
      <li class="sidebar-menu-section">
        <img src="icons/message.svg" alt="Sidebar home icon">
        <p>Messages</p>
      </li>
      <li class="sidebar-menu-section">
        <img src="icons/clock-time-four.svg" alt="Sidebar home icon">
        <p>History</p>
      </li>
      <li class="sidebar-menu-section">
        <img src="icons/note-multiple.svg" alt="Sidebar home icon">
        <p>Tasks</p>
      </li>
      <li class="sidebar-menu-section">
        <img src="icons/account-group.svg" alt="Sidebar home icon">
        <p>Communities</p>
      </li>
    </ul>
    <ul class="top-sidebar-menu">
      <li class="sidebar-menu-section">
        <img src="icons/cog.svg" alt="Sidebar home icon">
        <p>Settings</p>
      </li>
      <li class="sidebar-menu-section">
        <img src="icons/help-box.svg" alt="Sidebar home icon">
        <p>Support</p>
      </li>
      <li class="sidebar-menu-section">
        <img src="icons/shield-check.svg" alt="Sidebar home icon">
        <p>Privacy</p>
      </li>
    </ul>
  </aside>
  <header id="header"></header>
  <main id="main"></main>
</body>
</html>
